    const isNewNotice = (timestamp) => {
        if (!timestamp) return false;
        const now = new Date();
        const created = new Date(Number(timestamp));
        let businessDaysCount = 0;
        let tempDate = new Date(created);
        if (now.toDateString() === created.toDateString()) return true;
        while (tempDate < now) {
            tempDate.setDate(tempDate.getDate() + 1);
            if (tempDate.getDay() !== 0 && tempDate.getDay() !== 6) businessDaysCount++;
        }
        return businessDaysCount <= 2;

      storageBucket: "avisosafore.firebasestorage.app",

    function App() {
      const [user, setUser] = useState(null);
      const [authLoading, setAuthLoading] = useState(true);
      const [view, setView] = useState('login'); 
      const [kioskMode, setKioskMode] = useState(null); // null, 'tv', 'pc'
      const [showKioskPicker, setShowKioskPicker] = useState(false);
      
      useEffect(() => {
        const unsubscribe = onAuthStateChanged(auth, async (u) => {
          if (u) {
            try {
               const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'profiles', u.uid);
               let docSnap = await getDoc(docRef);
               const SUPER_ADMIN_EMAIL = 'aforegap568@gmail.com'; 
               
               if (u.email === SUPER_ADMIN_EMAIL) {
                   setUser({ uid: u.uid, email: u.email, role: 'admin', name: u.displayName || 'Admin', area: 'Sistemas' });

               } else {
                   if (!docSnap.exists()) {
                       if (u.email) {

                       } else { setView('login'); }

                       setUser(null);
                       setView('login');
                   }
               }
            } catch (e) { console.error("Profile sync fail:", e); }
          } else {
            setUser(null);
            setView('login');
          }
          setAuthLoading(false);
        });
        return () => unsubscribe();
      }, []);

      const toggleKiosk = async (mode) => {
          if (mode) {
              try { if (document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen(); } catch (err) {}
              setKioskMode(mode);
          } else {
              if (document.fullscreenElement) try { document.exitFullscreen(); } catch(e) {}
              setKioskMode(null);
          }
          setShowKioskPicker(false);
      };

      if (authLoading) return <div className="min-h-screen flex items-center justify-center bg-slate-900 text-white font-bold animate-pulse text-center p-4 uppercase tracking-widest text-xs">Cargando Plataforma Corporativa...</div>;
      if (view === 'login') return <LoginScreen onLogin={async (e, p) => { await signInWithEmailAndPassword(auth, e, p); }} onRegister={() => setView('register')} />;
      if (view === 'register') return <RegisterScreen onBack={() => setView('login')} onSubmit={async (data) => {
          try {
              const uC = await createUserWithEmailAndPassword(auth, data.email, data.password);
              await updateProfile(uC.user, { displayName: data.name });
              await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'profiles', uC.user.uid), { uid: uC.user.uid, name: data.name, empId: data.empId, area: data.area, email: data.email, date: new Date().toISOString(), status: 'pending' });

      const DURATION = 8000; 
      const slides = data?.slides || [{ title: 'Sin contenido', icon: 'Info', type: 'text', content: [] }];
      const safeIndex = (currentSlideIndex >= 0 && currentSlideIndex < slides.length) ? currentSlideIndex : 0;
      const slide = slides[safeIndex];
      const SlideIcon = Icons[slide?.icon] || Icons.Info;

      useEffect(() => { 
        setCurrentSlideIndex(0); 
        setProgress(0); 
        if (data?.type === 'congrats' && window.confetti) {
          window.confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 }, colors: ['#FFD200', '#0055B8', '#22c55e'] });
        }
      }, [data?.id]);
      
      useEffect(() => {
        if (isPaused || !slides.length) return;
        const interval = setInterval(() => {
          setProgress(prev => {
            if (prev >= 100) {
              if (currentSlideIndex < slides.length - 1) { setCurrentSlideIndex(idx => idx + 1); return 0; } else { setCurrentSlideIndex(0); return 0; }
            }
            return prev + (100 / (DURATION / 50));
          });
        }, 50);
        return () => clearInterval(interval);
      }, [currentSlideIndex, isPaused, slides.length]);

      // Escuchador de Firebase para reacciones de OTROS usuarios
      useEffect(() => {
          if (!data?.id || !user) return;
          const unsub = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'reactions'), (snap) => {
              snap.docChanges().forEach(change => {
                  if (change.type === "added" || change.type === "modified") {
                      const rData = change.doc.data();
                      // Si la reacci√≥n NO es del usuario actual (o si es Admin probando), la mostramos
                      if (rData.noticeId === String(data.id) && ['‚ù§Ô∏è', 'üëã', 'üëè', 'üî•'].includes(rData.type)) {
                          if (rData.uid !== user.uid) { // Los otros usuarios ven la reacci√≥n
                            triggerFlyUp(rData.type);
                          }
                      }
                  }
              });
          }, (err) => console.log("Real-time reactions standby."));
          return () => unsub();
      }, [data?.id, user?.uid]);

      const triggerFlyUp = (emoji) => {
          const id = Math.random().toString(36).substr(2, 9);
          const leftOffset = Math.floor(Math.random() * 60) + 20; 
          setFloatingEmojis(prev => [...prev, { id, emoji, left: `${leftOffset}%` }]);
          setTimeout(() => { setFloatingEmojis(prev => prev.filter(r => r.id !== id)); }, 2000);
      };

      const handleReaction = async (type) => {
          if (!user) return;
          // Mostramos instant√°neamente al usuario local
          if (['‚ù§Ô∏è', 'üëã', 'üëè', 'üî•'].includes(type)) triggerFlyUp(type);
          
          const rId = `${data.id}_${user.uid}`;
          const reactionRef = doc(db, 'artifacts', appId, 'public', 'data', 'reactions', rId);
          try {
              await setDoc(reactionRef, { type, uid: user.uid, noticeId: String(data.id), timestamp: Date.now() }, { merge: true });
          } catch(e) { console.error("Reaction error:", e); }
      };

      const scaleClass = kioskMode === 'tv' ? 'scale-125' : kioskMode === 'pc' ? 'scale-90' : 'scale-100';

      return (
        <div className={`glass-premium relative overflow-hidden flex flex-col shadow-2xl transition-all duration-500 select-none ${kioskMode ? 'w-full h-full rounded-none border-none shadow-none' : 'rounded-[32px] w-full max-w-4xl min-h-[600px] my-auto'}`} onMouseDown={() => setIsPaused(true)} onMouseUp={() => setIsPaused(false)}>
          
          {floatingEmojis.map(r => (
              <div key={r.id} className="floating-reaction animate-fly-up text-left text-left text-left text-left" style={{ left: r.left }}>{r.emoji}</div>
          ))}

          {/* CABECERA */}
          <div className={`absolute top-0 left-0 w-full z-20 bg-gradient-to-b from-white via-white/90 to-transparent text-left text-left ${kioskMode ? 'p-6 md:p-8' : 'p-4'}`}>
            <div className="flex gap-2 mb-3 text-left text-left text-left">
              {slides.map((_, idx) => (<div key={idx} className={`${kioskMode ? 'h-2 md:h-3' : 'h-1.5'} flex-1 bg-slate-200 rounded-full overflow-hidden text-left text-left text-left`}><div className="h-full bg-coppel-blue transition-all duration-75 ease-linear shadow-[0_0_12px_rgba(0,85,184,0.6)] text-left text-left text-left" style={{ width: idx < safeIndex ? '100%' : idx === safeIndex ? `${progress}%` : '0%' }} /></div>))}
            </div>
            <div className="flex justify-between items-start text-left text-left text-left">
              <div className="flex gap-4 items-center text-left text-left text-left text-left">
                <div className={`${kioskMode ? 'w-14 h-14 md:w-20 md:h-20 text-3xl md:text-4xl text-left' : 'w-10 h-10 text-lg'} rounded-full flex items-center justify-center text-white shadow-sm border border-slate-100 text-left text-left text-left ${data?.type === 'urgent' ? 'bg-red-500' : data?.type === 'congrats' ? 'bg-green-500' : 'bg-coppel-blue'}`}>{data?.type === 'congrats' ? 'üéâ' : data?.type === 'urgent' ? '‚ö†Ô∏è' : 'üì¢'}</div>
                <div className="text-left text-left text-left text-left">
                    <h2 className={`font-heading font-black text-slate-800 leading-tight uppercase text-left text-left ${kioskMode === 'tv' ? 'text-4xl md:text-5xl' : kioskMode === 'pc' ? 'text-2xl md:text-3xl' : 'text-lg'}`}>{data?.title}</h2>
                    <p className={`font-medium text-slate-500 line-clamp-1 uppercase text-left text-left ${kioskMode === 'tv' ? 'text-2xl' : kioskMode === 'pc' ? 'text-lg' : 'text-[10px]'}`}>{data?.subtitle}</p>
                </div>
              </div>
              <div className="flex items-center gap-2 text-left text-left text-left text-left">{kioskMode && <button onClick={onExitKiosk} className="bg-black/10 hover:bg-black/20 p-2 md:p-4 rounded-full text-slate-800 transition-colors active:scale-90 text-left text-left text-left"><Icons.X size={kioskMode === 'tv' ? 40 : 24}/></button>}</div>
            </div>
          </div>

          {/* CUERPO */}
          <div className={`flex-1 flex flex-col items-center justify-center relative z-10 transition-all text-left text-left ${kioskMode ? 'pt-32 pb-4 px-10 md:px-20' : 'pt-24 pb-4 px-8'}`}>
            <div key={safeIndex} className={`w-full animate-in flex flex-col items-center max-w-5xl text-left text-left ${scaleClass}`}>
               <div className={`rounded-3xl bg-gradient-to-br from-white to-slate-50 shadow-[0_10px_30px_-5px_rgba(0,85,184,0.2)] text-coppel-blue transform transition hover:scale-105 duration-300 border border-slate-100 icon-glow text-left text-left ${kioskMode === 'tv' ? 'mb-8 p-8 md:p-12' : 'mb-4 p-4'}`}><SlideIcon size={kioskMode === 'tv' ? 120 : 64} /></div>
               <h3 className={`font-bold text-slate-800 text-center font-heading tracking-tight drop-shadow-sm uppercase text-left text-left ${kioskMode === 'tv' ? 'text-5xl md:text-7xl mb-4' : kioskMode === 'pc' ? 'text-4xl md:text-5xl mb-3' : 'text-2xl md:text-3xl mb-2'}`}>{slide?.title}</h3>
               {slide?.subtitle && <p className={`text-slate-500 font-medium text-center max-w-4xl leading-relaxed text-left text-left ${kioskMode === 'tv' ? 'text-2xl md:text-3xl mb-8' : 'text-sm md:text-lg mb-4'}`}>{slide?.subtitle}</p>}
               
               <div className="w-full max-h-[50vh] md:max-h-[60vh] overflow-y-auto custom-scrollbar p-1 text-left text-left text-left text-left">
                 {slide?.type === 'text' && (<div className={`bg-white/70 backdrop-blur-xl rounded-[2rem] border border-white/60 shadow-lg text-center p-6 text-left text-left ${kioskMode === 'tv' ? 'md:p-12 text-left' : ''}`}>{slide?.content?.map((item, i) => (<p key={i} className={`text-slate-700 leading-relaxed font-medium mb-3 last:mb-0 text-left text-left ${kioskMode === 'tv' ? 'text-2xl md:text-4xl' : 'text-lg md:text-xl'}`}>{item.value}</p>))}</div>)}
                 {slide?.type === 'grid' && (<div className={`flex flex-wrap justify-center gap-4 text-left text-left ${kioskMode === 'tv' ? 'gap-8' : ''}`}>{slide?.content?.map((item, i) => (<div key={i} className={`bg-white/80 rounded-2xl border border-white shadow-md text-center flex flex-col justify-center p-4 text-left text-left ${kioskMode === 'tv' ? 'min-w-[250px] md:min-w-[350px] p-10 text-left' : 'min-w-[140px] text-left'}`}><div className={`font-bold text-slate-400 uppercase tracking-widest mb-1 text-left text-left ${kioskMode === 'tv' ? 'text-xl' : 'text-[9px]'}`}>{item.label}</div><div className={`font-black text-coppel-blue font-heading text-left text-left ${kioskMode === 'tv' ? 'text-5xl md:text-7xl' : 'text-2xl md:text-4xl'}`}>{item.value}</div></div>))}</div>)}
                 {slide?.type === 'list' && (<div className={`bg-white/70 backdrop-blur-xl rounded-[2rem] border border-white/60 shadow-lg overflow-hidden max-w-4xl mx-auto text-left text-left`}>{slide?.content?.map((item, i) => (
                   <div key={i} className={`border-b border-slate-100 last:border-0 flex items-center gap-4 p-4 text-left text-left ${kioskMode === 'tv' ? 'md:p-8 text-left' : ''}`}>
                     <div className={`bg-green-100 text-green-600 rounded-full text-left text-left ${kioskMode === 'tv' ? 'p-3' : 'p-1'}`}><Icons.Check size={kioskMode === 'tv' ? 32 : 18}/></div>
                     <span className={`font-medium text-slate-700 text-left text-left text-left ${kioskMode === 'tv' ? 'text-2xl md:text-4xl' : 'text-base md:text-xl'}`}>{item.value}</span>
                   </div>
                 ))}</div>)}
                 {slide?.type === 'image' && (<div className={`relative rounded-[2rem] overflow-hidden shadow-2xl border-4 border-white bg-slate-200 text-left text-left ${kioskMode ? 'h-[45vh] md:h-[55vh]' : 'h-64 md:h-[400px]'} w-full mx-auto text-left text-left`}><img src={getDirectImageUrl(slide?.content[0]?.value)} className="w-full h-full object-contain text-left text-left" onError={(e) => {e.target.src='https://placehold.co/1200x800?text=Imagen+No+Disponible';}} /></div>)}
                 {slide?.type === 'links' && (<div className={`flex flex-col gap-4 w-full mx-auto max-w-2xl text-left text-left`}>{slide?.content?.map((item, i) => (
                    <a key={i} href={item.value} target="_blank" className={`group flex items-center gap-4 bg-white border border-slate-100 rounded-2xl shadow-sm hover:shadow-md hover:border-coppel-blue/30 hover:-translate-y-1 transition-all cursor-pointer no-underline p-4 text-left text-left ${kioskMode === 'tv' ? 'md:p-8 text-left text-left' : ''}`}>
                      <div className={`bg-blue-50 text-coppel-blue rounded-lg group-hover:bg-coppel-blue group-hover:text-white transition-colors p-2 text-left text-left ${kioskMode === 'tv' ? 'md:p-4 text-left' : ''}`}>{item.value.includes('.pdf') ? <Icons.File size={kioskMode === 'tv' ? 40 : 20}/> : <Icons.Link size={kioskMode === 'tv' ? 40 : 20}/>}</div>
                      <div className="flex-1 text-left text-left text-left text-left">
                        <div className={`font-bold text-slate-800 text-left text-left ${kioskMode === 'tv' ? 'text-3xl' : 'text-base'}`}>{item.label || 'Abrir Enlace'}</div>
                        <div className={`text-slate-400 truncate text-left text-left ${kioskMode === 'tv' ? 'text-lg' : 'text-[10px]'}`}>{item.value}</div>
                      </div>
                      <div className="text-slate-300 group-hover:text-coppel-blue transition-colors text-left text-left"><Icons.ChevronRight size={kioskMode === 'tv' ? 40 : 18}/></div>
                    </a>
                  ))}</div>)}
               </div>
            </div>
          </div>

          {/* BARRA REACCIONES */}
          <div className={`w-full z-30 flex justify-center items-center py-2 bg-white/40 backdrop-blur-md border-t border-white/50 text-center`}>
              <div className={`flex gap-4 items-center px-6 py-2 rounded-full glass-premium shadow-lg transition-transform text-center ${kioskMode === 'tv' ? 'scale-125 mb-4' : 'scale-90 mb-1'}`}>
                  <button onClick={() => handleReaction('like')} className="hover:scale-125 transition-all p-1 text-coppel-blue active:scale-90 text-center" title="Me gusta"><Icons.ThumbsUp size={kioskMode === 'tv' ? 32 : 24}/></button>
                  <button onClick={() => handleReaction('dislike')} className="hover:scale-125 transition-all p-1 text-slate-400 active:scale-90 text-center" title="No me gusta"><Icons.ThumbsDown size={kioskMode === 'tv' ? 32 : 24}/></button>
                  <div className="w-px h-5 bg-slate-300 mx-1 text-center"></div>
                  {['‚ù§Ô∏è', 'üëã', 'üëè', 'üî•'].map(emoji => (
                      <button key={emoji} onClick={() => handleReaction(emoji)} className={`${kioskMode === 'tv' ? 'text-3xl' : 'text-2xl'} hover:scale-150 transition-all focus:outline-none active:scale-90 text-center`}>{emoji}</button>
                  ))}
              </div>
          </div>

          {/* CINTILLA */}
          <div className={`bg-coppel-yellow text-coppel-dark flex items-center relative z-20 shadow-[0_-4px_20px_rgba(0,0,0,0.1)] border-t border-yellow-400 text-left ${kioskMode === 'tv' ? 'h-20 md:h-28' : 'h-12 md:h-14'}`}>
            <div className={`bg-[#E6BC00] h-full flex items-center justify-center font-black uppercase tracking-widest z-10 shrink-0 text-left ${kioskMode === 'tv' ? 'px-12 text-3xl' : 'px-6 text-sm'}`}>Avisos Importantes</div>
            <div className="ticker-wrap flex-1 text-left">
              <div className={`ticker-move font-black py-2 text-left ${kioskMode === 'tv' ? 'text-4xl' : 'text-base'}`}>
                <span className="ticker-item uppercase text-left">{data?.ticker}</span>
                <span className="ticker-item uppercase text-left">{data?.ticker}</span>
                <span className="ticker-item uppercase text-left">{data?.ticker}</span>
                <span className="ticker-item uppercase text-left">{data?.ticker}</span>
              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
