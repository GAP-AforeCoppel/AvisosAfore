    const isNewNotice = (timestamp) => {
        if (!timestamp) return false;
        const now = new Date();
        const created = new Date(Number(timestamp));
        let businessDaysCount = 0;
        let tempDate = new Date(created);
        if (now.toDateString() === created.toDateString()) return true;
        while (tempDate < now) {
            tempDate.setDate(tempDate.getDate() + 1);
            if (tempDate.getDay() !== 0 && tempDate.getDay() !== 6) businessDaysCount++;
        }
        return businessDaysCount <= 2;

    const firebaseConfig = {
      apiKey: "AIzaSyCA-8vF5IzlaZ3gGQ7Qz2hOikalfY707zk",
      authDomain: "avisosafore.firebaseapp.com",
      projectId: "avisosafore",
      storageBucket: "avisosafore.firebasestorage.app",
      messagingSenderId: "852949757570",
      appId: "1:852949757570:web:5f4c6de3f62194d8a9ce9b"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // --- MAIN COMPONENTS ---

    function App() {
      const [user, setUser] = useState(null);
      const [authLoading, setAuthLoading] = useState(true);
      const [view, setView] = useState('login'); 
      const [kioskMode, setKioskMode] = useState(null); // null, 'tv', 'pc'
      const [showKioskPicker, setShowKioskPicker] = useState(false);
      
      useEffect(() => {
        const unsubscribe = onAuthStateChanged(auth, async (u) => {
          if (u) {
            try {
               const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'profiles', u.uid);
               let docSnap = await getDoc(docRef);
               const SUPER_ADMIN_EMAIL = 'aforegap568@gmail.com'; 
               
               if (u.email === SUPER_ADMIN_EMAIL) {
                   setUser({ uid: u.uid, email: u.email, role: 'admin', name: u.displayName || 'Admin', area: 'Sistemas' });
                   setView('dashboard');
               } else {
                   if (!docSnap.exists()) {
                       if (u.email) {
                           await setDoc(docRef, { uid: u.uid, name: u.displayName || 'Usuario por Sincronizar', email: u.email, empId: 'S/N', area: 'PENDIENTE', status: 'pending', date: new Date().toISOString() });
                           alert('Sincronizando perfil corporativo...', 'info');
                           await signOut(auth);
                       } else { setView('login'); }
                   } else if (docSnap.data().status === 'approved') {
                       setUser({ uid: u.uid, email: u.email, role: 'user', ...docSnap.data() });
                       setView('dashboard');
                   } else {
                       alert('Tu cuenta est√° en revisi√≥n corporativa.', 'error');
                       await signOut(auth);
                       setUser(null);
                       setView('login');
                   }
               }
            } catch (e) { console.error("Profile sync fail:", e); }
          } else {
            setUser(null);
            setView('login');
          }
          setAuthLoading(false);
        });
        return () => unsubscribe();
      }, []);

      const toggleKiosk = async (mode) => {
          if (mode) {
              try { if (document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen(); } catch (err) {}
              setKioskMode(mode);
          } else {
              if (document.fullscreenElement) try { document.exitFullscreen(); } catch(e) {}
              setKioskMode(null);
          }
          setShowKioskPicker(false);
      };

      if (authLoading) return <div className="min-h-screen flex items-center justify-center bg-slate-900 text-white font-bold animate-pulse text-center p-4 uppercase tracking-widest text-xs text-center">Cargando Plataforma Corporativa...</div>;
      if (view === 'login') return <LoginScreen onLogin={async (e, p) => { await signInWithEmailAndPassword(auth, e, p); }} onRegister={() => setView('register')} />;
      if (view === 'register') return <RegisterScreen onBack={() => setView('login')} onSubmit={async (data) => {
          try {
              const uC = await createUserWithEmailAndPassword(auth, data.email, data.password);
              await updateProfile(uC.user, { displayName: data.name });
              await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'profiles', uC.user.uid), { uid: uC.user.uid, name: data.name, empId: data.empId, area: data.area, email: data.email, date: new Date().toISOString(), status: 'pending' });

              await signOut(auth); setView('login');

                    <div className="glass-premium p-10 rounded-[40px] w-full max-w-lg text-center shadow-3xl text-center">

                        <h2 className="text-2xl font-black text-slate-800 mb-2 uppercase tracking-tighter text-center">Modo Presentaci√≥n</h2>
                        <p className="text-slate-500 mb-10 font-medium text-center">Selecciona el dispositivo de visualizaci√≥n para optimizar el tama√±o.</p>
                        <div className="grid grid-cols-2 gap-6 text-center text-center">
                            <button onClick={() => toggleKiosk('tv')} className="flex flex-col items-center gap-4 p-8 rounded-3xl bg-slate-50 border-2 border-transparent hover:border-coppel-blue hover:bg-blue-50 transition-all group active:scale-95 shadow-sm text-center">
                                <div className="text-slate-400 group-hover:text-coppel-blue transition-colors text-center text-center"><Icons.Monitor size={48}/></div>
                                <span className="font-bold text-slate-700 uppercase tracking-widest text-sm text-center">Modo TV (55")</span>
                            </button>
                            <button onClick={() => toggleKiosk('pc')} className="flex flex-col items-center gap-4 p-8 rounded-3xl bg-slate-50 border-2 border-transparent hover:border-coppel-blue hover:bg-blue-50 transition-all group active:scale-95 shadow-sm text-center text-center">
                                <div className="text-slate-400 group-hover:text-coppel-blue transition-colors text-center text-center"><Icons.Menu size={48}/></div>
                                <span className="font-bold text-slate-700 uppercase tracking-widest text-sm text-center text-center">Modo PC / Monitor</span>
                            </button>
                        </div>
                        <button onClick={() => setShowKioskPicker(false)} className="mt-10 text-slate-400 font-bold hover:text-red-500 transition-colors uppercase text-xs tracking-widest text-center">Cancelar</button>
                    </div>
                </div>
            )}
        </>
      );
    }

    function LoginScreen({ onLogin, onRegister }) {
      const [email, setEmail] = useState('');
      const [pass, setPass] = useState('');
      const [showPass, setShowPass] = useState(false);
      const [isLoading, setIsLoading] = useState(false);
      return (
        <div className="min-h-screen flex items-center justify-center p-6">
          <div className="glass-premium p-8 rounded-[40px] w-full max-w-md animate-in relative overflow-hidden text-center text-center">
            <div className="mb-6 flex flex-col items-center text-center">
              <img src="logoafore.png" alt="Logotipo Afore Coppel" className="h-24 mb-4 object-contain text-center" onError={(e)=>e.target.style.display='none'} />
              <p className="text-slate-500 font-bold text-lg leading-tight uppercase tracking-tight text-center">Plataforma de Avisos Afore Coppel</p>
              <p className="text-slate-400 text-xs mt-1 text-center">¬°Hola de nuevo! Ingresa tus credenciales.</p>
            </div>
            <div className="space-y-4 text-left text-left">
              <div className="relative text-left"><div className="absolute left-4 top-3.5 text-slate-400"><Icons.User size={18}/></div><input type="email" value={email} onChange={e=>setEmail(e.target.value)} className="w-full pl-12 pr-4 py-3 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-coppel-blue/20" placeholder="usuario@coppel.com" /></div>
              <div className="relative text-left"><div className="absolute left-4 top-3.5 text-slate-400"><Icons.Key size={18}/></div><input type={showPass ? "text" : "password"} value={pass} onChange={e=>setPass(e.target.value)} className="w-full pl-12 pr-12 py-3 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-coppel-blue/20" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" /><button onClick={() => setShowPass(!showPass)} className="absolute right-4 top-3.5 text-slate-400 hover:text-coppel-blue transition-colors text-center">{showPass ? <Icons.EyeOff size={18}/> : <Icons.Eye size={18}/>}</button></div>
              <button onClick={async () => { setIsLoading(true); try { await onLogin(email, pass); } catch(e) { alert(e.message, 'error'); setIsLoading(false); } }} disabled={isLoading} className={`w-full font-bold py-4 rounded-2xl shadow-xl transition-all mt-2 flex justify-center items-center gap-2 text-center ${isLoading ? 'bg-slate-400' : 'bg-gradient-to-r from-coppel-blue to-coppel-dark text-white hover:brightness-110 active:scale-95'}`}>{isLoading ? 'VALIDANDO...' : 'INICIAR SESI√ìN'}</button>
            </div>
            <div className="mt-8 pt-6 border-t border-slate-200 flex flex-col items-center gap-4 text-center"><button onClick={onRegister} className="text-sm font-bold text-coppel-blue hover:underline text-center">Solicitar Acceso</button><div className="text-center mt-4 text-[10px] text-slate-400 font-bold tracking-widest uppercase text-center">HERRAMIENTA GENERADA POR GAP</div></div>
          </div>
        </div>
      );
    }

    function RegisterScreen({ onBack, onSubmit }) {
      const [form, setForm] = useState({ name: '', empId: '', area: '', email: '', password: '' });
      return (
         <div className="min-h-screen flex items-center justify-center p-6 text-left">
          <div className="glass-premium p-10 rounded-[40px] w-full max-w-lg animate-in text-left text-left">
            <h2 className="font-heading text-2xl font-black text-coppel-dark mb-6 text-center uppercase tracking-tighter text-center">Solicitud de Acceso</h2>
            <div className="space-y-3 text-left">
               <div className="grid grid-cols-2 gap-3 text-left text-left">
                  <div className="relative text-left"><label className="text-[10px] font-bold text-slate-400 uppercase ml-2 text-left">Nombre Completo</label><input value={form.name} onChange={e=>setForm({...form, name: e.target.value})} className="w-full p-3 bg-slate-50 border rounded-xl outline-none text-left" placeholder="Nombre Apellido" /></div>
                  <div className="relative text-left"><label className="text-[10px] font-bold text-slate-400 uppercase ml-2 text-left">No. Empleado</label><input value={form.empId} onChange={e=>setForm({...form, empId: e.target.value})} className="w-full p-3 bg-slate-50 border rounded-xl outline-none text-left" placeholder="12345678" /></div>
               </div>
               <div className="text-left text-left text-left text-left text-left text-left"><label className="text-[10px] font-bold text-slate-400 uppercase ml-2 text-left">√Årea</label><select value={form.area} onChange={e=>setForm({...form, area: e.target.value})} className="w-full p-3 bg-slate-50 border rounded-xl outline-none text-slate-700 font-medium text-left text-left"><option value="">Seleccionar √Årea...</option><option value="MSO">MSO</option><option value="CAT">CAT</option><option value="GAP">GAP</option><option value="UNE">UNE</option></select></div>
               <div className="text-left text-left text-left text-left text-left text-left text-left text-left"><label className="text-[10px] font-bold text-slate-400 uppercase ml-2 text-left">Correo Corporativo</label><input type="email" value={form.email} onChange={e=>setForm({...form, email: e.target.value})} className="w-full p-3 bg-slate-50 border rounded-xl outline-none text-left" placeholder="usuario@coppel.com" /></div>
               <div className="text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left"><label className="text-[10px] font-bold text-slate-400 uppercase ml-2 text-left">Contrase√±a</label><input type="password" value={form.password} onChange={e=>setForm({...form, password: e.target.value})} className="w-full p-3 bg-slate-50 border rounded-xl outline-none text-left" /></div>
               <div className="pt-4 flex gap-3 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left"><button onClick={onBack} className="flex-1 py-3 rounded-xl border border-slate-300 text-slate-500 font-bold hover:bg-slate-50 transition-colors uppercase text-xs text-center">Cancelar</button><button onClick={() => onSubmit(form)} className="flex-1 py-3 rounded-xl bg-coppel-yellow text-coppel-dark font-bold hover:brightness-110 shadow-lg transition-all active:scale-95 uppercase text-xs text-center">Enviar Solicitud</button></div>
            </div>
          </div>
         </div>
      );
    }

    function Dashboard({ user, onLogout, kioskMode, setKioskMode }) {
      const [notices, setNotices] = useState([]);
      const [requests, setRequests] = useState([]);
      const [activeNoticeId, setActiveNoticeId] = useState(null);
      const [showAdmin, setShowAdmin] = useState(false);
      const [searchTerm, setSearchTerm] = useState('');
      const [filterType, setFilterType] = useState('all'); 
      const [viewersModalNotice, setViewersModalNotice] = useState(null);

      useEffect(() => {
          if (!user) return;
          const unsub = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'notices'), (snapshot) => {
              const data = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
              data.sort((a, b) => b.id - a.id); 
              setNotices(data);
          });
          return () => unsub();
      }, [user]);

      useEffect(() => {
        if (!user || user.role !== 'admin') return;
        const unsub = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'profiles'), (snapshot) => {
            const data = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            setRequests(data.filter(p => p.status === 'pending'));
        });
        return () => unsub();
      }, [user]);

      useEffect(() => {
         if(activeNotice && user && !kioskMode && activeNotice.id) {
             const timer = setTimeout(async () => {
                 const vId = `${activeNotice.id}_${user.uid}`;
                 const viewerRef = doc(db, 'artifacts', appId, 'public', 'data', 'viewers', vId);
                 try {
                     const viewerSnap = await getDoc(viewerRef);
                     if (!viewerSnap.exists() || !viewerSnap.data().name) {
                         await setDoc(viewerRef, { noticeId: String(activeNotice.id), uid: user.uid, date: new Date().toISOString(), name: user.name || user.displayName || 'Colaborador', area: user.area || 'Corporativo' }, { merge: true });
                         if (!viewerSnap.exists()) {
                            await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notices', String(activeNotice.id)), { views: increment(1) });
                         }
                     }
                 } catch(e) {}
             }, 3000); 
             return () => clearTimeout(timer);
         }
      }, [activeNotice?.id, user?.uid]);

      const filteredNotices = visibleNotices.filter(n => (n.title?.toLowerCase().includes(searchTerm.toLowerCase()) || n.subtitle?.toLowerCase().includes(searchTerm.toLowerCase())) && (filterType === 'all' || n.type === filterType));

      return (
        <div className={`min-h-screen flex flex-col text-left ${kioskMode ? 'kiosk-mode' : ''}`}>
          {!kioskMode && (
            <nav className="sticky top-0 w-full z-50 glass-dark px-8 py-4 flex justify-between items-center shadow-2xl border-b border-white/10 uppercase font-black text-left text-left">
                <div className="flex items-center gap-4 text-left text-left">
                <div className="font-heading italic text-2xl tracking-tighter text-white uppercase text-left text-left">AVISOS<span className="text-coppel-yellow text-left">AFORE</span></div>
                <div className="h-8 w-px bg-white/20 mx-2 text-left text-left"></div>
                <div className="flex items-center gap-3 bg-white/10 px-4 py-2 rounded-full border border-white/5 text-left text-left text-left">
                    <div className="bg-coppel-yellow p-1.5 rounded-full text-left text-left text-left text-left"><Icons.User size={16} className="text-coppel-dark text-left"/></div>
                    <div className="leading-tight text-left text-left text-left text-left"><div className="font-bold text-sm text-white text-left text-left text-left">{user?.name || 'Iniciando...'}</div><div className="text-[10px] text-white/70 tracking-widest text-left text-left text-left">{user?.area || 'Corporativo'} ‚Ä¢ {user?.role === 'admin' ? 'ADMIN' : 'USER'}</div></div>
                </div>
                </div>
                <div className="flex gap-3 text-left text-left text-left text-left">
                <button onClick={setKioskMode} className="bg-white/10 hover:bg-coppel-blue text-white p-3 rounded-full transition-all flex items-center gap-2 group text-left text-left text-left" title="Modo Kiosco"><Icons.Monitor size={20} className="group-hover:scale-110 transition-transform text-center"/></button>
                {user?.role === 'admin' && (
                    <button onClick={() => setShowAdmin(true)} className="bg-coppel-blue hover:bg-blue-600 text-white px-6 py-2 rounded-full text-sm font-bold transition-all flex items-center gap-2 shadow-lg shadow-blue-900/50 text-left text-left text-left text-left">
                    <Icons.Edit size={16} className="text-center"/> PANEL DE CONTROL {requests?.length > 0 && <span className="bg-red-500 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full animate-pulse font-bold text-center text-center">{requests.length}</span>}
                    </button>
                )}
                <button onClick={onLogout} className="bg-red-500/10 hover:bg-red-500 text-red-200 hover:text-white p-3 rounded-full transition-all active:scale-90 text-left text-left text-left text-left"><Icons.LogOut size={20} className="text-center"/></button>
                </div>
            </nav>
          )}

          <main className={`flex-1 w-full flex flex-col gap-8 text-left ${kioskMode ? 'p-0 h-screen overflow-hidden text-left' : 'max-w-7xl mx-auto p-8'}`}>
            <section className={`w-full flex justify-center transition-all text-left text-left ${kioskMode ? 'h-full w-full overflow-hidden text-left' : ''}`}>
               {activeNotice ? ( <NextGenViewer user={user} data={activeNotice} kioskMode={kioskMode} onExitKiosk={() => setKioskMode(null)} /> ) : ( <div className="text-white text-center py-20 flex flex-col items-center opacity-50 animate-in text-center text-center"><Icons.Info size={48} className="text-center"/><span className="mt-4 font-bold uppercase tracking-widest text-sm italic text-center">Cargando contenido din√°mico...</span></div> )}
            </section>
            
            {!kioskMode && (
                <section className="glass-premium rounded-[32px] p-8 animate-in text-left text-left text-left text-left" style={{animationDelay: '0.2s'}}>
                <div className="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 text-left text-left text-left text-left">
                    <h3 className="text-slate-800 font-bold text-lg flex items-center gap-2 tracking-tight uppercase text-left text-left text-left text-left text-left text-left"><span className="bg-blue-100 p-2 rounded-xl text-[#0055B8] text-left text-left text-left text-left"><Icons.Clock size={20} className="text-center"/></span> Historial de Comunicaci√≥n</h3>
                    <div className="flex flex-col md:flex-row gap-4 items-center w-full md:w-auto text-left text-left text-left text-left text-left text-left text-left text-left">
                    <div className="flex bg-slate-100 p-1 rounded-xl text-left text-left text-left text-left text-left text-left text-left">
                        {['all', 'info', 'urgent', 'congrats'].map(t => (<button key={t} onClick={() => setFilterType(t)} className={`px-3 py-1.5 rounded-lg text-xs font-bold transition-all uppercase text-center ${filterType === t ? 'bg-white shadow-sm text-slate-800' : 'text-slate-400 hover:text-slate-600'}`}>{t === 'all' ? 'Todos' : t === 'info' ? 'Info' : t === 'urgent' ? 'Urgente' : 'Logro'}</button>))}
                    </div>
                    <div className="relative w-full md:w-64 text-left text-left text-left text-left text-left text-left text-left text-left text-left"><input className="w-full pl-9 pr-4 py-2 bg-white/50 border border-white rounded-xl text-xs outline-none focus:ring-2 focus:ring-coppel-blue/50 transition-all font-bold text-left text-left text-left" placeholder="Buscar avisos..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} /><div className="absolute left-3 top-2.5 text-slate-400 text-left text-left text-left text-left"><Icons.Search size={14} className="text-center"/></div></div>
                    </div>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 max-h-[500px] overflow-y-auto custom-scrollbar pr-2 text-left text-left text-left text-left text-left text-left text-left">
                    {filteredNotices?.map(notice => (
                        <div key={notice.id} className={`group relative bg-white/90 backdrop-blur-sm rounded-xl border border-white shadow-sm hover:shadow-lg hover:-translate-y-0.5 transition-all duration-200 cursor-pointer overflow-hidden text-left text-left text-left text-left text-left text-left text-left text-left text-left ${activeNoticeId === notice.id ? 'ring-2 ring-coppel-blue/50' : ''}`} onClick={() => setActiveNoticeId(notice.id)}>
                            <div className={`absolute left-0 top-0 bottom-0 w-1 text-left text-left text-left text-left ${notice.type === 'urgent' ? 'bg-red-500' : notice.type === 'congrats' ? 'bg-green-500' : 'bg-coppel-blue'}`}></div>
                            <div className="p-4 pl-5 text-left text-left text-left text-left text-left">
                                <div className="flex justify-between items-start mb-1 text-left text-left text-left text-left text-left text-left text-left">
                                    <div className="flex gap-2 items-center text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left"><span className={`text-[9px] font-bold uppercase tracking-wider py-0.5 px-1.5 rounded-md bg-slate-100 text-slate-500 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left`}>{notice.type}</span>{notice.pinned && <span className="text-[9px] font-bold uppercase tracking-wider py-0.5 px-1.5 rounded-md bg-yellow-100 text-yellow-700 flex items-center gap-1 font-black text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left"><Icons.Pin size={8} className="text-center"/> FIJO</span>}{isNewNotice(notice.id) && <span className="text-[9px] font-bold uppercase tracking-wider py-0.5 px-1.5 rounded-md bg-blue-600 text-white animate-pulse flex items-center gap-1 font-black text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">‚ú® NUEVO</span>}</div>
                                    <span className="text-[9px] font-bold text-slate-400 uppercase text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">{notice.date}</span>
                                </div>
                                <h4 className="font-bold text-slate-800 text-sm mb-0.5 line-clamp-1 group-hover:text-coppel-blue transition-colors uppercase tracking-tight text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">{notice.title}</h4>
                                <p className="text-[10px] text-slate-500 line-clamp-2 leading-relaxed mb-2 font-medium text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">{notice.subtitle}</p>
                                <div className="flex justify-between items-center pt-2 border-t border-slate-100/50 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                                    {user?.role === 'admin' ? (
                                        <div className="flex items-center gap-2 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                                          <div className="flex items-center gap-1 text-[9px] font-bold text-slate-400 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left"><Icons.Eye size={10} className="text-center"/> {notice.views || 0}</div>
                                          <button onClick={(e) => { e.stopPropagation(); setViewersModalNotice(notice); }} className="p-1 hover:bg-slate-100 rounded text-slate-400 hover:text-coppel-blue transition-colors text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center" title="Visualizaciones"><Icons.List size={12} className="text-center"/></button>
                                        </div>
                                    ) : <div></div>}
                                    {!notice.active && <span className="text-[9px] font-bold text-red-400 uppercase flex items-center gap-1 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left font-black"><Icons.EyeOff size={10} className="text-center"/> Oculto</span>}
                                </div>
                            </div>
                            {user?.role === 'admin' && (
                                <div className="absolute top-1.5 right-1.5 flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity duration-200 text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left text-left">
                                    <button onClick={(e) => { e.stopPropagation(); updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notices', String(notice.id)), { pinned: !notice.pinned }); }} className={`shadow-sm border p-1 rounded-md transition-all text-center ${notice.pinned ? 'bg-yellow-100 text-yellow-600 border-yellow-200' : 'bg-white text-slate-300 hover:text-yellow-500'}`} title={notice.pinned ? "Quitar fijado" : "Fijar aviso"}><Icons.Pin size={12} className="text-center"/></button>
                                    <button onClick={(e) => { e.stopPropagation(); updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notices', String(notice.id)), { active: !notice.active }); }} className="bg-white shadow-sm border p-1 rounded-md text-slate-300 hover:text-coppel-blue text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center text-center" title={notice.active ? "Ocultar aviso" : "Mostrar aviso"}>{notice.active ? <Icons.EyeOff size={12} className="text-center"/> : <Icons.Eye size={12} className="text-center"/>}</button>
                                </div>
                            )}
                        </div>
                    ))}
                </div>
                </section>
            )}
          </main>
          {showAdmin && <AdminPanel onClose={() => setShowAdmin(false)} activeNotice={activeNotice} requests={requests} />}
          {viewersModalNotice && <ViewersModal notice={viewersModalNotice} onClose={() => setViewersModalNotice(null)} />}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
