        if (!timestamp) return false;

        const created = new Date(Number(timestamp));

        if (now.toDateString() === created.toDateString()) return true;
        while (tempDate < now) {
            tempDate.setDate(tempDate.getDate() + 1);
            if (tempDate.getDay() !== 0 && tempDate.getDay() !== 6) businessDaysCount++;

                   }

          } else {
            setUser(null);
            setView('login');
          }
          setAuthLoading(false);
        });
        return () => unsubscribe();
      }, []);

      const toggleKiosk = async (active) => {
          if (active) {
              try { if (document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen(); } catch (err) {}
              setKioskMode(true);
          } else {
              if (document.fullscreenElement) try { document.exitFullscreen(); } catch(e) {}
              setKioskMode(false);
          }
      };

      if (authLoading) return <div className="min-h-screen flex items-center justify-center bg-slate-900 text-white font-bold animate-pulse text-center p-4">Cargando Plataforma Corporativa...</div>;

    function NextGenViewer({ user, data, kioskMode, onExitKiosk }) {
      const [currentSlideIndex, setCurrentSlideIndex] = useState(0);
      const [progress, setProgress] = useState(0);
      const [isPaused, setIsPaused] = useState(false);
      const [floatingEmojis, setFloatingEmojis] = useState([]);
      const DURATION = 8000; 
      const slides = data?.slides || [{ title: 'Sin contenido', icon: 'Info', type: 'text', content: [] }];
      const safeIndex = (currentSlideIndex >= 0 && currentSlideIndex < slides.length) ? currentSlideIndex : 0;
      const slide = slides[safeIndex];
      const SlideIcon = Icons[slide?.icon] || Icons.Info;

      useEffect(() => { 
        setCurrentSlideIndex(0); 
        setProgress(0); 
        if (data?.type === 'congrats' && window.confetti) {
          window.confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 }, colors: ['#FFD200', '#0055B8', '#22c55e'] });
        }
      }, [data?.id]);
      
      useEffect(() => {
        if (isPaused || !slides.length) return;
        const interval = setInterval(() => {
          setProgress(prev => {
            if (prev >= 100) {
              if (currentSlideIndex < slides.length - 1) { setCurrentSlideIndex(idx => idx + 1); return 0; } else { setCurrentSlideIndex(0); return 0; }
            }
            return prev + (100 / (DURATION / 50));
          });
        }, 50);
        return () => clearInterval(interval);
      }, [currentSlideIndex, isPaused, slides.length]);

      useEffect(() => {
          if (!data?.id || !user) return;
          const unsub = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'reactions'), (snap) => {
              snap.docChanges().forEach(change => {
                  if (change.type === "added" || change.type === "modified") {
                      const rData = change.doc.data();
                      if (rData.noticeId === String(data.id) && ['‚ù§Ô∏è', 'üëã', 'üëè', 'üî•'].includes(rData.type)) {
                          triggerFlyUp(rData.type);
                      }
                  }
              });
          }, (err) => console.log("Real-time reactions standby."));
          return () => unsub();
      }, [data?.id, user?.uid]);

      const triggerFlyUp = (emoji) => {
          const id = Math.random().toString(36).substr(2, 9);
          const leftOffset = Math.floor(Math.random() * 60) + 20; 
          setFloatingEmojis(prev => [...prev, { id, emoji, left: `${leftOffset}%` }]);
          setTimeout(() => { setFloatingEmojis(prev => prev.filter(r => r.id !== id)); }, 2000);
      };

      const handleReaction = async (type) => {
          if (!user || user.role === 'admin') return;
          const rId = `${data.id}_${user.uid}`;
          const reactionRef = doc(db, 'artifacts', appId, 'public', 'data', 'reactions', rId);
          try {
              await setDoc(reactionRef, { type, uid: user.uid, noticeId: String(data.id), timestamp: Date.now() });
          } catch(e) { console.error("Reaction error:", e); }
      };

      return (
        <div className={`glass-premium relative overflow-hidden flex flex-col shadow-2xl transition-all duration-500 select-none ${kioskMode ? 'w-full h-full rounded-none border-none shadow-none' : 'rounded-[32px] w-full max-w-4xl min-h-[600px]'}`} onMouseDown={() => setIsPaused(true)} onMouseUp={() => setIsPaused(false)}>
          
          {floatingEmojis.map(r => (
              <div key={r.id} className="floating-emoji animate-fly-up" style={{ left: r.left }}>{r.emoji}</div>
          ))}

          <div className={`absolute top-0 left-0 w-full z-20 bg-gradient-to-b from-white via-white/80 to-transparent ${kioskMode ? 'p-10' : 'p-6'}`}>
            <div className={`flex gap-2 mb-4 ${kioskMode ? 'mb-8' : ''}`}>
              {slides.map((_, idx) => (<div key={idx} className={`${kioskMode ? 'h-3' : 'h-1.5'} flex-1 bg-slate-200 rounded-full overflow-hidden`}><div className="h-full bg-coppel-blue transition-all duration-75 ease-linear shadow-[0_0_12px_rgba(0,85,184,0.6)]" style={{ width: idx < safeIndex ? '100%' : idx === safeIndex ? `${progress}%` : '0%' }} /></div>))}
            </div>
            <div className="flex justify-between items-start text-left">
              <div className="flex gap-4 items-center"><div className={`${kioskMode ? 'w-16 h-16 text-3xl' : 'w-10 h-10 text-lg'} rounded-full flex items-center justify-center text-white shadow-sm border border-slate-100 ${data?.type === 'urgent' ? 'bg-red-500' : data?.type === 'congrats' ? 'bg-green-500' : 'bg-coppel-blue'}`}>{data?.type === 'congrats' ? 'üéâ' : data?.type === 'urgent' ? '‚ö†Ô∏è' : 'üì¢'}</div><div className="text-left text-left text-left"><h2 className={`font-heading font-black text-slate-800 leading-tight uppercase ${kioskMode ? 'text-3xl tracking-normal' : 'text-lg'} text-left`}>{data?.title}</h2><p className={`font-medium text-slate-500 line-clamp-1 uppercase ${kioskMode ? 'text-xl mt-1' : 'text-xs'} text-left`}>{data?.subtitle}</p></div></div>
              <div className="flex items-center gap-2">{kioskMode && <button onClick={onExitKiosk} className="bg-black/10 hover:bg-black/20 p-4 rounded-full text-slate-800 transition-colors active:scale-90"><Icons.X size={32}/></button>}</div>
            </div>
          </div>

          <div className={`flex-1 flex flex-col items-center justify-center relative z-10 ${kioskMode ? 'pt-48 px-20' : 'p-8 pt-32 pb-24'}`}>
            <div key={safeIndex} className={`w-full animate-in flex flex-col items-center ${kioskMode ? 'max-w-6xl' : 'max-w-3xl'}`}>
               <div className={`rounded-3xl bg-gradient-to-br from-white to-slate-50 shadow-[0_10px_30px_-5px_rgba(0,85,184,0.2)] text-coppel-blue transform transition hover:scale-105 duration-300 border border-slate-100 icon-glow ${kioskMode ? 'mb-12 p-12' : 'mb-8 p-6'}`}><SlideIcon size={kioskMode ? 120 : 64} /></div>
               <h3 className={`font-bold text-slate-800 text-center font-heading tracking-tight drop-shadow-sm uppercase ${kioskMode ? 'text-6xl md:text-8xl mb-8 leading-[1.1]' : 'text-3xl md:text-5xl mb-3'}`}>{slide?.title}</h3>
               {slide?.subtitle && <p className={`text-slate-500 font-medium text-center max-w-xl leading-relaxed ${kioskMode ? 'text-3xl md:text-4xl mb-16 max-w-4xl' : 'text-lg md:text-xl mb-10'}`}>{slide?.subtitle}</p>}
               <div className="w-full h-auto p-2">
                 {slide?.type === 'text' && (<div className={`bg-white/70 backdrop-blur-xl rounded-[2rem] border border-white/60 shadow-lg text-center ${kioskMode ? 'p-16' : 'p-8'}`}>{slide?.content?.map((item, i) => (<p key={i} className={`text-slate-700 leading-relaxed font-medium mb-4 last:mb-0 ${kioskMode ? 'text-4xl md:text-5xl mb-10' : 'text-xl md:text-2xl'}`}>{item.value}</p>))}</div>)}
                 {slide?.type === 'grid' && (<div className={`flex flex-wrap justify-center gap-6 ${kioskMode ? 'gap-10' : ''}`}>{slide?.content?.map((item, i) => (<div key={i} className={`bg-white/80 rounded-2xl border border-white shadow-md text-center flex flex-col justify-center ${kioskMode ? 'p-12 min-w-[300px]' : 'p-6 min-w-[160px]'}`}><div className={`font-bold text-slate-400 uppercase tracking-widest mb-1 ${kioskMode ? 'text-xl' : 'text-xs'}`}>{item.label}</div><div className={`font-black text-coppel-blue font-heading ${kioskMode ? 'text-6xl mt-2' : 'text-3xl'}`}>{item.value}</div></div>))}</div>)}
                 {slide?.type === 'list' && (<div className={`bg-white/70 backdrop-blur-xl rounded-[2rem] border border-white/60 shadow-lg overflow-hidden ${kioskMode ? 'max-w-4xl mx-auto' : ''}`}>{slide?.content?.map((item, i) => (
                   <div key={i} className={`border-b border-slate-100 last:border-0 flex items-center gap-4 ${kioskMode ? 'p-8' : 'p-5'}`}>
                     <div className={`bg-green-100 text-green-600 rounded-full ${kioskMode ? 'p-3' : 'p-1.5'}`}><Icons.Check size={kioskMode ? 32 : 20}/></div>
                     <span className={`font-medium text-slate-700 ${kioskMode ? 'text-4xl' : 'text-lg md:text-xl text-left'}`}>{item.value}</span>
                   </div>
                 ))}</div>)}
                 {slide?.type === 'image' && (<div className={`relative rounded-[2rem] overflow-hidden shadow-2xl border-4 border-white bg-slate-200 ${kioskMode ? 'h-[50vh] w-full' : 'h-64 md:h-96 w-full'}`}><img src={getDirectImageUrl(slide?.content[0]?.value)} className="w-full h-full object-contain" onError={(e) => {e.target.src='https://placehold.co/1200x800?text=Imagen+No+Disponible';}} /></div>)}
                 {slide?.type === 'links' && (<div className={`flex flex-col gap-4 w-full mx-auto ${kioskMode ? 'max-w-2xl' : 'max-w-lg'}`}>{slide?.content?.map((item, i) => (
                    <a key={i} href={item.value} target="_blank" className={`group flex items-center gap-4 bg-white border border-slate-100 rounded-2xl shadow-sm hover:shadow-md hover:border-coppel-blue/30 hover:-translate-y-1 transition-all cursor-pointer no-underline ${kioskMode ? 'p-8' : 'p-4'}`}>
                      <div className={`bg-blue-50 text-coppel-blue rounded-lg group-hover:bg-coppel-blue group-hover:text-white transition-colors ${kioskMode ? 'p-4' : 'p-2'}`}>{item.value.includes('.pdf') ? <Icons.File size={kioskMode ? 32 : 20}/> : <Icons.Link size={kioskMode ? 32 : 20}/>}</div>
                      <div className="flex-1 text-left text-left text-left text-left">
                        <div className={`font-bold text-slate-800 ${kioskMode ? 'text-3xl' : 'text-base'} text-left text-left`}>{item.label || 'Abrir Enlace'}</div>
                        <div className={`text-slate-400 truncate ${kioskMode ? 'text-lg' : 'text-[10px]'} text-left text-left`}>{item.value}</div>
                      </div>
                      <div className="text-slate-300 group-hover:text-coppel-blue transition-colors text-left text-left text-left text-left"><Icons.ChevronRight size={kioskMode ? 32 : 18}/></div>
                    </a>
                  ))}</div>)}
               </div>
            </div>
          </div>

          {/* BARRA DE REACCIONES INTEGRADA ENTRE EL RECUADRO Y LA CINTILLA */}
          <div className={`w-full z-30 flex justify-center items-center gap-2 py-4 bg-white/40 backdrop-blur-md border-t border-white/50 text-center`}>
              <div className={`flex gap-5 items-center px-8 py-3 rounded-full glass-premium shadow-xl transition-transform ${kioskMode ? 'scale-150 py-4 mb-6' : ''}`}>
                  <button onClick={() => handleReaction('like')} className="hover:scale-125 transition-all p-1 text-coppel-blue active:scale-90" title="Me gusta"><Icons.ThumbsUp size={24}/></button>
                  <button onClick={() => handleReaction('dislike')} className="hover:scale-125 transition-all p-1 text-slate-400 active:scale-90" title="No me gusta"><Icons.ThumbsDown size={24}/></button>
                  <div className="w-px h-6 bg-slate-300 mx-1"></div>
                  {['‚ù§Ô∏è', 'üëã', 'üëè', 'üî•'].map(emoji => (
                      <button key={emoji} onClick={() => handleReaction(emoji)} className="text-2xl hover:scale-150 transition-all focus:outline-none active:scale-90">{emoji}</button>
                  ))}
              </div>
          </div>

          <button onClick={(e) => { e.stopPropagation(); setCurrentSlideIndex(currentSlideIndex > 0 ? currentSlideIndex-1 : slides.length-1); setProgress(0); }} className={`absolute left-6 top-1/2 -translate-y-1/2 rounded-full bg-white/50 hover:bg-white backdrop-blur text-coppel-blue transition-all shadow-xl z-50 active:scale-90 ${kioskMode ? 'p-8' : 'p-4'}`}><Icons.ChevronLeft size={kioskMode ? 48 : 32} /></button>
          <button onClick={(e) => { e.stopPropagation(); setCurrentSlideIndex(currentSlideIndex < slides.length-1 ? currentSlideIndex+1 : 0); setProgress(0); }} className={`absolute right-6 top-1/2 -translate-y-1/2 rounded-full bg-white/50 hover:bg-white backdrop-blur text-coppel-blue transition-all shadow-xl z-50 active:scale-90 ${kioskMode ? 'p-8' : 'p-4'}`}><Icons.ChevronRight size={kioskMode ? 48 : 32} /></button>
          
          {/* CINTILLA */}
          <div className={`bg-coppel-yellow text-coppel-dark flex items-center relative z-20 shadow-[0_-4px_20px_rgba(0,0,0,0.1)] border-t border-yellow-400 ${kioskMode ? 'h-24' : 'h-14'}`}>
            <div className={`bg-[#E6BC00] h-full flex items-center justify-center font-black uppercase tracking-widest z-10 shrink-0 ${kioskMode ? 'px-12 text-2xl' : 'px-6 text-sm'}`}>Avisos Importantes</div>
            <div className="ticker-wrap flex-1 text-left">
              <div className={`ticker-move font-black py-2 ${kioskMode ? 'text-4xl' : 'text-base'} text-left text-left`}>
                <span className="ticker-item uppercase">{data?.ticker}</span>
                <span className="ticker-item uppercase">{data?.ticker}</span>
                <span className="ticker-item uppercase">{data?.ticker}</span>
                <span className="ticker-item uppercase">{data?.ticker}</span>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function AdminPanel({ onClose, activeNotice, requests }) {
       const [tab, setTab] = useState('editor');
       const defaultNotice = { id: null, type: 'info', title: '', subtitle: '', date: 'HOY', ticker: '', active: true, pinned: false, slides: [{ id: Date.now(), title: 'Inicio', subtitle: '', icon: 'Info', type: 'text', content: [{value: ''}] }] };
       const [editingNotice, setEditingNotice] = useState(activeNotice || defaultNotice);

       useEffect(() => { if (activeNotice) setEditingNotice(activeNotice); }, [activeNotice?.id]);

       return (
        <div className="fixed inset-0 z-[100] bg-slate-900/90 backdrop-blur-md flex items-center justify-center p-4 md:p-8 animate-in text-left">
           <div className="bg-white w-full max-w-[90vw] h-[90vh] rounded-[32px] overflow-hidden shadow-2xl flex flex-col text-left text-left">
              <div className="bg-slate-50 p-6 border-b flex justify-between items-center shrink-0 text-left text-left">
                  <div className="flex items-center gap-6 text-left"><div><h2 className="text-2xl font-black text-slate-800 uppercase tracking-tighter text-left">Panel de Control</h2><p className="text-sm text-slate-500 font-medium uppercase tracking-widest text-left">Gesti√≥n Corporativa</p></div><div className="flex bg-slate-200 p-1 rounded-xl text-left"><button onClick={()=>setTab('editor')} className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${tab === 'editor' ? 'bg-white shadow text-coppel-blue' : 'text-slate-500'}`}>Editor</button><button onClick={()=>setTab('preview')} className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${tab === 'preview' ? 'bg-white shadow text-coppel-blue' : 'text-slate-500'}`}>Previsualizar</button><button onClick={()=>setTab('requests')} className={`px-4 py-2 rounded-lg text-sm font-bold transition-all flex items-center gap-2 ${tab === 'requests' ? 'bg-white shadow text-coppel-blue' : 'text-slate-500'}`}>Solicitudes {requests?.length > 0 && <span className="bg-red-500 text-white px-1.5 rounded-full text-[10px] font-black">{requests.length}</span>}</button></div></div>
                  <button onClick={onClose} className="bg-slate-200 p-2 rounded-full hover:bg-slate-300 transition-colors active:scale-90"><Icons.X size={24}/></button>
              </div>
              <div className="flex-1 overflow-hidden bg-slate-100 relative text-left">
                  {tab === 'editor' && <EditorTab notice={editingNotice} setNotice={setEditingNotice} onSave={async (nD) => {
                       try {
                           const dI = nD.id ? String(nD.id) : String(Date.now());
                           const finalData = { ...nD, id: Number(dI) };
                           if (!nD.id) await setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notices', dI), { ...finalData, views: 0 });
                           else await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'notices', dI), finalData);
                           alert('Aviso guardado correctamente.', 'success');
                       } catch (e) { alert(e.message, 'error'); }
                  }} onCreateNew={() => setEditingNotice(defaultNotice)} />}
                  {tab === 'preview' && <div className="w-full h-full flex items-center justify-center p-8 overflow-y-auto bg-slate-200 text-left"><div className="scale-[0.8] origin-center w-full max-w-5xl text-left"><NextGenViewer user={{role:'user'}} data={editingNotice} kioskMode={false} /></div></div>}
                  {tab === 'requests' && (
                      <div className="p-8 max-w-4xl mx-auto overflow-y-auto h-full space-y-4 text-left text-left">
                        <h3 className="text-xl font-bold text-slate-700 mb-6 uppercase tracking-tighter text-left">Administraci√≥n de Accesos</h3>
                        {(!requests || requests.length === 0) ? <div className="text-center py-20 text-slate-300 italic font-bold uppercase tracking-widest text-sm text-center">Sin solicitudes de acceso pendientes en este momento.</div> : requests.map(req => (
                            <div key={req.id} className="bg-white p-6 rounded-2xl shadow-sm border flex items-center justify-between animate-in text-left text-left">
                                <div className="flex items-center gap-4 text-left"><div className="w-12 h-12 rounded-full bg-slate-100 flex items-center justify-center font-black text-slate-500 uppercase">{req.name?.charAt(0)}</div><div className="text-left text-left text-left"><h4 className="font-bold text-slate-800 uppercase text-sm text-left">{req.name}</h4><div className="text-[10px] text-slate-400 font-black uppercase text-left">{req.email} ‚Ä¢ {req.area}</div></div></div>
                                <div className="flex gap-3 text-left"><button onClick={async () => { try { await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'profiles', req.id)); } catch(e){} }} className="px-4 py-2 text-red-500 font-bold hover:bg-red-50 rounded-xl transition-colors text-xs uppercase tracking-widest">Rechazar</button><button onClick={async () => { try { await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'profiles', req.id), { status: 'approved' }); } catch(e){} }} className="px-6 py-2 bg-coppel-blue text-white rounded-xl font-bold hover:brightness-110 transition-all shadow-md text-xs uppercase tracking-widest active:scale-95">Aprobar Acceso</button></div>
                            </div>
                        ))}
                      </div>
                  )}
              </div>
           </div>
        </div>
       );
    }

    function EditorTab({ notice, setNotice, onSave, onCreateNew }) {
      const [activeSlideIdx, setActiveSlideIdx] = useState(0);
      const safeSlides = notice?.slides || [];
      const currentSlide = safeSlides[activeSlideIdx] || { title: '', icon: 'Info', type: 'text', content: [] };
      return (
        <div className="flex h-full text-left">
             <div className="w-80 bg-white border-r flex flex-col overflow-y-auto custom-scrollbar text-left text-left text-left text-left text-left">
                <div className="p-4 text-left"><button onClick={onCreateNew} className="w-full bg-slate-50 text-coppel-blue border font-bold py-3 rounded-xl text-[10px] hover:bg-slate-100 transition-colors uppercase tracking-widest text-center">+ NUEVO AVISO</button></div>
                <div className="p-5 border-b bg-slate-50 space-y-3 text-left text-left text-left text-left">
                    <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest text-left">Configuraci√≥n General</h3>
                    <div><label className="text-[10px] font-bold text-slate-400 uppercase text-left text-left">T√≠tulo Principal</label><input value={notice?.title || ''} onChange={e => setNotice({...notice, title: e.target.value})} className="w-full p-2 rounded border text-sm font-bold uppercase focus:ring-2 focus:ring-coppel-blue/20 outline-none" /></div>
                    <div><label className="text-[10px] font-bold text-slate-400 uppercase text-left text-left">Subt√≠tulo (Historial)</label><textarea value={notice?.subtitle || ''} onChange={e => setNotice({...notice, subtitle: e.target.value})} className="w-full p-2 rounded border text-xs font-medium resize-none outline-none focus:ring-2 focus:ring-coppel-blue/20" rows="2" /></div>
                    <div><label className="text-[10px] font-bold text-slate-400 uppercase text-left text-left">Cintilla (Ticker)</label><input value={notice?.ticker || ''} onChange={e => setNotice({...notice, ticker: e.target.value})} className="w-full p-2 rounded border text-xs font-bold uppercase focus:ring-2 focus:ring-coppel-blue/20 outline-none" /></div>
                    <div className="grid grid-cols-2 gap-2 text-left">
                        <div><label className="text-[10px] font-bold text-slate-400 uppercase text-left">Fecha</label><input value={notice?.date || ''} onChange={e => setNotice({...notice, date: e.target.value})} className="w-full p-2 rounded border text-xs uppercase outline-none focus:ring-2 focus:ring-coppel-blue/20" /></div>
                        <div><label className="text-[10px] font-bold text-slate-400 uppercase text-left">Tipo</label><select value={notice?.type || 'info'} onChange={e => setNotice({...notice, type: e.target.value})} className="w-full p-2 rounded border text-xs font-bold uppercase outline-none focus:ring-2 focus:ring-coppel-blue/20"><option value="info">Info</option><option value="urgent">Urgente</option><option value="congrats">Logro</option></select></div>
                    </div>
                </div>
                <div className="p-5 flex-1 space-y-2 text-left">
                    <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest text-left text-left">P√°ginas del Aviso</h3>
                    {safeSlides.map((s, idx) => (
                      <button key={idx} onClick={() => setActiveSlideIdx(idx)} className={`w-full text-left p-3 rounded-xl border flex items-center justify-between transition-all ${activeSlideIdx === idx ? 'bg-blue-600 text-white border-blue-700 shadow-md' : 'bg-white text-slate-600 hover:bg-slate-50'}`}>
                        <span className="text-[10px] font-black uppercase truncate pr-2 text-left">{s.title || 'Sin T√≠tulo'}</span>
                        <Icons.Trash onClick={(e) => { e.stopPropagation(); if(safeSlides.length > 1) { setNotice({...notice, slides: safeSlides.filter((_, i) => i !== idx)}); setActiveSlideIdx(0); } else alert('M√≠nimo una p√°gina es requerida'); }} size={12} className={activeSlideIdx === idx ? 'text-blue-100' : 'text-slate-300'}/>
                      </button>
                    ))}
                    <button onClick={() => setNotice({...notice, slides: [...safeSlides, { id: Date.now(), title: 'Nueva P√°gina', icon: 'Info', type: 'text', content: [{value: ''}] }]})} className="w-full py-2 border-2 border-dashed rounded-xl text-slate-300 text-[10px] font-bold hover:border-blue-300 hover:text-blue-400 uppercase tracking-widest text-center text-center text-center">+ AGREGAR P√ÅGINA</button>
                </div>
                <div className="p-4 border-t bg-white sticky bottom-0 text-left text-left"><button onClick={() => onSave(notice)} className="w-full py-4 rounded-xl bg-coppel-blue text-white font-black text-xs uppercase tracking-widest shadow-xl hover:brightness-110 active:scale-95 transition-all text-center">GUARDAR CAMBIOS</button></div>
             </div>
             <div className="flex-1 overflow-y-auto custom-scrollbar p-8 bg-slate-100 text-left text-left text-left">
                 <div className="max-w-2xl mx-auto bg-white p-8 rounded-[2rem] border shadow-sm space-y-6 text-left text-left text-left">
                    <div className="flex items-center gap-2 border-b pb-4 text-left text-left"><span className="bg-blue-100 text-blue-600 px-2 py-1 rounded-lg text-[10px] font-black uppercase tracking-widest text-left text-left">Editor de P√°gina {activeSlideIdx + 1}</span></div>
                    <div><label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block text-left text-left text-left">T√≠tulo de Diapositiva</label><input value={currentSlide.title} onChange={e => { const n = [...safeSlides]; n[activeSlideIdx].title = e.target.value; setNotice({...notice, slides: n}); }} className="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-100 font-bold uppercase text-left" /></div>
                    <div><label className="text-[10px] font-bold text-slate-400 uppercase mb-1 block text-left text-left text-left">Subt√≠tulo de Diapositiva</label><input value={currentSlide.subtitle || ''} onChange={e => { const n = [...safeSlides]; n[activeSlideIdx].subtitle = e.target.value; setNotice({...notice, slides: n}); }} className="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-100 font-medium text-left" placeholder="Opcional..." /></div>
                    <div><label className="text-[10px] font-bold text-slate-400 uppercase mb-2 block text-left text-left text-left text-left">Icono Visual</label><div className="flex flex-wrap gap-2 p-3 bg-slate-50 rounded-xl border text-left text-left">{SELECTABLE_ICONS.map(i => { const I = Icons[i]; return <button key={i} onClick={() => { const n = [...safeSlides]; n[activeSlideIdx].icon = i; setNotice({...notice, slides: n}); }} className={`p-2 rounded-lg transition-all ${currentSlide.icon === i ? 'bg-coppel-blue text-white shadow-md scale-110' : 'bg-white text-slate-400 hover:text-blue-400 border'}`}><I size={20}/></button>})}</div></div>
                    <div><label className="text-[10px] font-bold text-slate-400 uppercase mb-2 block text-left text-left">Formato de P√°gina</label><div className="flex gap-2 bg-slate-100 p-1 rounded-xl text-left text-left">{['text', 'grid', 'list', 'links', 'image'].map(t => <button key={t} onClick={() => { const n = [...safeSlides]; n[activeSlideIdx].type = t; setNotice({...notice, slides: n}); }} className={`flex-1 py-1 rounded-lg text-[10px] font-bold transition-all uppercase ${currentSlide.type === t ? 'bg-white text-coppel-blue shadow-sm' : 'text-slate-400 hover:text-slate-600'}`}>{t}</button>)}</div></div>
                    <div className="bg-slate-50 p-6 rounded-2xl border space-y-4 text-left text-left text-left">
                        <div className="flex justify-between items-center text-left text-left text-left"><label className="text-[10px] font-bold text-slate-400 uppercase text-left text-left text-left text-left">Contenido Din√°mico</label>{currentSlide.type !== 'image' && <button onClick={() => { const n = [...safeSlides]; n[activeSlideIdx].content = [...(currentSlide.content || []), { label: '', value: '' }]; setNotice({...notice, slides: n}); }} className="text-[10px] font-bold text-coppel-blue hover:underline uppercase text-left">+ A√ëADIR ITEM</button>}</div>
                        <div className="space-y-3 text-left text-left">
                          {currentSlide.type === 'image' ? (
                            <input value={currentSlide.content?.[0]?.value || ''} onChange={e => { const n = [...safeSlides]; n[activeSlideIdx].content = [{value: e.target.value}]; setNotice({...notice, slides: n}); }} className="w-full p-3 border rounded-xl text-xs font-medium text-left" placeholder="URL de la imagen o ID de Google Drive..." />
                          ) : (
                            currentSlide.content?.map((c, i) => (
                              <div key={i} className="flex gap-2 animate-in text-left text-left text-left text-left">
                                {(currentSlide.type === 'grid' || currentSlide.type === 'links') && <input value={c.label || ''} onChange={e => { const n = [...safeSlides]; n[activeSlideIdx].content[i].label = e.target.value; setNotice({...notice, slides: n}); }} className="w-1/3 p-2 border rounded-xl text-[10px] font-bold uppercase text-left" placeholder="Etiqueta" />}
                                <input value={c.value || ''} onChange={e => { const n = [...safeSlides]; n[activeSlideIdx].content[i].value = e.target.value; setNotice({...notice, slides: n}); }} className="flex-1 p-2 border rounded-xl text-xs font-medium focus:ring-2 focus:ring-coppel-blue/20 outline-none text-left" placeholder="Valor / Link" />
                                <button onClick={() => { const n = [...safeSlides]; n[activeSlideIdx].content = currentSlide.content.filter((_, idx) => idx !== i); setNotice({...notice, slides: n}); }} className="text-slate-300 hover:text-red-500 transition-colors text-left text-left text-left text-left text-left"><Icons.Trash size={14}/></button>
                              </div>
                            ))
                          )}
                        </div>
                    </div>
                 </div>
             </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
